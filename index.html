<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1,
                 maximum-scale=1,
                 user-scalable=no,
                 viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>Gift üíñ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      touch-action: none; /* üëâ –æ—Ç–∫–ª—é—á–∞–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∂–µ—Å—Ç–∞–º–∏ */
    }

    body {
      position: fixed; /* –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç —Å–º–µ—â–µ–Ω–∏–µ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .title {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.85;
    }

    .heart {
      position: fixed;
      pointer-events: none;
      z-index: 99;
      font-size: 22px;
      opacity: 0;
      transform: translateY(-20px) scale(0.8);
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { opacity: 0; transform: translateY(-10vh) scale(0.7) rotate(0deg); }
      10% { opacity: 1; }
      100% { opacity: 0; transform: translateY(120vh) scale(1.2) rotate(360deg); }
    }

    .close-btn {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 12px);
      right: 16px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      font-size: 15px;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="title">–•—É–π —Ç–µ–±–µ</div>
    <div class="subtitle">–ê –Ω–µ –ø–æ–¥–∞—Ä–æ–∫ ‚ù§Ô∏è</div>
  </div>

  <button class="close-btn" onclick="closeApp()">–ó–∞–∫—Ä—ã—Ç—å</button>

  <script>
    // Telegram API –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand(); // üî• –¥–µ–ª–∞–µ—Ç –≤–æ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
      }
    });

    // –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫
    function spawnHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = ['‚ù§Ô∏è','üí≤','üíû','üí≤'][Math.floor(Math.random() * 4)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(spawnHeart, 350);

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    function closeApp() {
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.close();
      } else {
        window.close();
      }
    }
  </script>
</body>
</html>
